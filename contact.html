                <option>Other inquiries</option>

              </div>
              <div class="form-field">
                <label for="end-date">To</label>
                <input id="end-date" type="date" name="end_date">
              </div>
            </div>
            <div class="form-row" data-field="table-date">

                <label for="table-date">Date for table booking</label>
                <input id="table-date" type="date" name="table_date">
              </div>
            </div>
          </div>
          <div class="form-field form-field-message">
            <label for="contact-message">Message</label>

          </div>
          <div class="contact-actions">
            <button class="btn btn-primary" type="submit">Send</button>
            <a class="btn" href="https://wa.me/639695291297" target="_blank">WhatsApp Us</a>
